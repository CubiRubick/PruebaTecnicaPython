{% extends 'porfolio/cliente_detail.html' %}
{% load static %}
{% block modal %}
<form method="post">
{% csrf_token %}
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Advertencia de Eliminacion de datos </h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Esta seguro que decea eliminar a este usuario?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        <button type="submit" value="submit" class="btn btn-primary" >Eliminar</button>
      </div>
    </div>
  </div>
</div>
</form>
{% endblock %}
