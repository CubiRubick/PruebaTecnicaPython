{% extends 'base.html' %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="mt-5 ms-5 col-12">
            <h1>{{ cliente.nombre }}</h1>
            <p>Correo Electronico: <i>{{ cliente.email }}</i></p>
            <p>Numero Telefonico: <i>{{ cliente.numeroT }}</i></p>
            <p>descripcion: <i>{{ cliente.descripcion }}</i></p>
            <p>
                <a href="{% url "porfolio:list" %}">Regresar</a>
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">Eliminar</button>
                <a href="{% url "porfolio:edit" cliente.id %}">Editar</a>
            </p>
        </div>
    </div>
</div>
{% block modal %}{% endblock %}
{% endblock %}
